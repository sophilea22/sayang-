<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>For Ikram</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Playfair Display', serif;
    }

    body {
      height: 100vh;
      background: 
        linear-gradient(
          rgba(0, 0, 0, 0.65),
          rgba(0, 0, 0, 0.65)
        ),
        url("ikram 1.png");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;

      display: flex;
      justify-content: center;
      align-items: center;
      color: #f5f5f5;
      overflow: hidden;
    }

    .wrapper {
      text-align: center;
      animation: fadeIn 2.5s ease;
      backdrop-filter: blur(2px);
    }

    h1 {
      font-size: 3.2rem;
      letter-spacing: 2px;
      margin-bottom: 15px;
    }

    h1 span {
      color: #c1121f;
    }

    p {
      font-size: 1.1rem;
      opacity: 0.85;
      margin-bottom: 50px;
    }

    button {
      padding: 16px 50px;
      font-size: 0.9rem;
      letter-spacing: 3px;
      text-transform: uppercase;
      background: transparent;
      color: #f5f5f5;
      border: 2px solid #c1121f;
      cursor: pointer;
      position: relative;
      transition: all 0.4s ease;
    }

    button::before {
      content: "";
      position: absolute;
      inset: 0;
      background: #c1121f;
      opacity: 0;
      z-index: -1;
      transition: opacity 0.4s ease;
    }

    button:hover::before {
      opacity: 1;
    }

    button:hover {
      box-shadow: 0 0 25px #c1121f;
      transform: scale(1.07);
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>

  <div class="wrapper">
    <h1>For <span>My Ikram</span></h1>
    <p>This page exists for one person only.</p>

    <button onclick="goNext()">Please</button>
  </div>

  <script>
    function goNext() {
      window.location.href = "intro.html";
    }
  </script>

</body>
</html>
