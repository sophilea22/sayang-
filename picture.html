<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>You, Me and Us</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      color: #fff;
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* ===== VIDEO BACKGROUND ===== */
    .video-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -2;
    }

    /* overlay gelap */
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.65);
      z-index: -1;
    }

    h1 {
      text-align: center;
      color: #c1121f;
      font-size: 3rem;
      margin: 40px 0 10px;
      letter-spacing: 3px;
    }

    h2 {
      text-align: center;
      font-size: 2rem;
      margin: 50px 0 20px;
      letter-spacing: 2px;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      padding: 0 20px 40px;
      max-width: 1200px;
      margin: auto;
    }

    .gallery img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 12px;
      cursor: pointer;
      transition: 0.3s;
    }

    .gallery img:hover {
      transform: scale(1.05);
      box-shadow: 0 10px 20px rgba(193,18,31,0.5);
    }

    /* ===== MODAL ===== */
    .modal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.9);
      justify-content: center;
      align-items: center;
      z-index: 30;
    }

    .modal img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 12px;
    }

    /* ===== MUSIC BUTTON ===== */
    .music-btn {
      position: fixed;
      bottom: 25px;
      right: 25px;
      width: 55px;
      height: 55px;
      background: rgba(193,18,31,0.9);
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 22px;
      cursor: pointer;
      z-index: 40;
      box-shadow: 0 8px 20px rgba(0,0,0,0.6);
      transition: 0.3s;
    }

    .music-btn:hover {
      transform: scale(1.1);
    }

    @media (max-width: 600px) {
      h1 { font-size: 2.2rem; }
      h2 { font-size: 1.5rem; }
      .gallery img { height: 150px; }
    }
  </style>
</head>

  <!-- ===== SCRIPT (SATU SAHAJA) ===== -->
  <script>
    const images = document.querySelectorAll(".gallery img");
    const modal = document.getElementById("modal");
    const modalImg = document.getElementById("modalImg");

    images.forEach(img => {
      img.onclick = () => {
        modal.style.display = "flex";
        modalImg.src = img.src;
      };
    });

    modal.onclick = () => {
      modal.style.display = "none";
      modalImg.src = "";
    };

    const music = document.getElementById("bgMusic");
    const musicBtn = document.getElementById("musicBtn");
    let playing = false;

    musicBtn.onclick = () => {
      if (!playing) {
        music.play();
        musicBtn.textContent = "⏸";
        playing = true;
      } else {
        music.pause();
        musicBtn.textContent = "▶";
        playing = false;
      }
    };
  </script>
